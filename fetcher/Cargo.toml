[package]
name = "fetcher"
description = "Automation and scalping tool"
version = "0.13.1"
license = "MPL-2.0"
repository = "https://github.com/SergeyKasmy/fetcher"
edition.workspace = true

[lints]
workspace = true

[dependencies]
fetcher-core = { version = "0.13.1", path = "../fetcher-core" }
fetcher-config = { version = "0.13.1", path = "../fetcher-config" }
color-eyre = { version = "0.6.2", package = "color-eyre-attach-report" }
figment = { version = "0.10.19", features = ["yaml"] }
futures = "0.3.30"
serde = { version = "1.0.205", features = ["derive"] }
serde_json = "1.0.122"
tokio = { version = "1.39.2", features = ["rt-multi-thread", "macros", "signal"] }
tracing = "0.1.40"
tracing-journald = "0.3.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "tracing-log", "time", "local-time"] }
argh = "0.1.12"
directories = "5.0.1"
once_cell = "1.19.0"
walkdir = "2.5.0"
tap = "1.0.1"
async-trait = "0.1.81"
itertools = "0.10.5"
either = "1.13.0"

[target.'cfg(target_os = "linux")'.dependencies]
nix = { version = "0.26.4", default-features = false, features = ["user"] }

[build-dependencies]
vergen = { version = "8.3.2", features = ["git", "gitoxide"], default-features = false }
